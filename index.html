<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>图标定位示例</title>
  <style>
    body {
      margin: 0;
      overflow: auto; /* 默认就是 auto，其实可以不写 */
    }
    img {
      display: block;
      width: auto;
      height: auto;
    }

    .icon-link {
      position: absolute;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .icon-link:hover {
      opacity: 1;
    }

    .icon-link img {
      width: 80px; /* 图标大小 */
      cursor: pointer;
    }

    /* 自定义图标位置 */
    #icon-a { top: 40%; left: 3%; }   /* 左边中间 */
    #icon-b { top: 30%; right: 3%; }  /* 右上 */
    #icon-c { bottom: 20%; right: 3%; } /* 右下 */
  </style>
</head>
<body>

  <a class="icon-link" id="icon-a" href="map.HTML">
    <img src="lv1.png" alt="跳转A">
  </a>

  <a class="icon-link" id="icon-b" href="map.HTML">
    <img src="lv2.png" alt="跳转B">
  </a>

  <a class="icon-link" id="icon-c" href="map.HTML">
    <img src="c.png" alt="跳转C">
  </a>

</body>
</html>
