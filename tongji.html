<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>机构统计</title>
  <style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100vw;
  height: 100vh;
  background-color: white; /* 空余部分用白色填充 */
}

body {
  background-image: url('tongji.jpg');
  background-size: contain;           /* 按比例缩放以完整显示整个图像 */
  background-repeat: no-repeat;       /* 不重复 */
  background-position: center center; /* 居中对齐 */
}

    .text-block {
      position: absolute;
      color: yellow; /* 或根据背景换成黑色 */
    }

    #stat1 {
      top: 240px;
      left: 30px;
      font-size: 60px;
    }

    #num1 {
      top: 320px;
      left: 30px;
      font-size: 45px;
    }

    #stat2 {
      top: 240px;
      left: 500px;
      font-size: 60px;
    }

    #num2 {
      top: 320px;
      left: 500px;
      font-size: 45px;
    }
  </style>
</head>
<body>

  <div class="text-block" id="stat1">已知“戒网瘾”机构数量</div>
  <div class="text-block" id="num1">数字1</div>
  <div class="text-block" id="stat2">已知因为“戒网瘾”机构死亡的人数</div>
  <div class="text-block" id="num2">数字2</div>

</body>
</html>
